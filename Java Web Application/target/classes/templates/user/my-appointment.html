<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/_fragments :: head(~{::title})">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/profile.css" th:href="@{../../static/css/profile.css}">
    <script src="https://kit.fontawesome.com/a1f1fd3d1f.js" crossorigin="anonymous"></script>
    <title>Appointments</title>

</head>
<body>
<nav th:replace="user/_fragments :: navbar" class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand brand-text" href="../index.html" th:href="@{/}">TrojanMD</a>

    <div class="dropdown">
        <a class=" dropdown-toggle" href="#" style="text-decoration: none; color:white" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Jason Doe
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="user-info.html" th:href="@{/user-info}">Contact Information</a>
            <a class="dropdown-item" href="#" th:href="@{/}">Payment</a>
            <a class="dropdown-item" href="#" th:href="@{/}">Support</a>
            <a class="dropdown-item" href="user-login.html" th:href="@{/logout}">Sign Out</a>
        </div>
    </div>
</nav>



<!-- Vertical navbar -->
<div th:replace="user/_fragments :: vertical-navbar(3)" class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-3 mb-4 bg-light">
        <div class="media d-flex align-items-center"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556074849/avatar-1_tcnd60.png" alt="..." width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
            <div class="media-body">
                <h4 class="m-0">Jason Doe</h4>
            </div>
        </div>
    </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>

    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a href="home.html" class="nav-link text-dark font-italic">
                Home
            </a>
        </li>
        <li class="nav-item">
            <a href="visit.html" th:href="@{/}" class="nav-link text-dark font-italic">
                Previous Visits
            </a>
        </li>
        <li class="nav-item">
            <a href="my-appointment.html" th:href="@{/}" class="nav-link font-italic bg-light">
                My Appointments
            </a>
        </li>
        <li class="nav-item">
            <a href="my-doctor.html" th:href="@{/}" class="nav-link text-dark font-italic">
                My Doctors
            </a>
        </li>
        <li class="nav-item">
            <a href="prescription.html" th:href="@{/}" class="nav-link text-dark font-italic">
                Prescriptions
            </a>
        </li>
        <li class="nav-item">
            <a href="lab-test.html" th:href="@{/}" class="nav-link text-dark font-italic">
                Lab Tests
            </a>
        </li>

    </ul>


</div>
<!-- End vertical navbar -->

<div class="container-fluid page-content pt-2" id="content">
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white shadow-sm mb-2"><i class="fa fa-bars"></i><small class="text-uppercase font-weight-bold"></small></button>

    <div th:unless="${#strings.isEmpty(successMessage)}" th:text="${successMessage}" class="alert alert-success" role="alert">
        Success!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="content-wrapper-2 my-appointment clearfix">
        <h3>My Appointments</h3>
        <table th:unless="${appointments == null || appointments.isEmpty()}">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor</th>
                <th>Operation</th>
            </tr>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.getDate()}"></td>
                <td th:text="${appointment.getBeginTime()}"></td>
                <td th:text="${appointment.getDoctor().fname} + ' ' + ${appointment.getDoctor().lname}"></td>
                <td>
                    <a th:href="@{/user/delete-appointment/{id}(id=${appointment.id})}" href="#">
                        <button type="button" class="btn btn-primary btn-sm">Cancel</button>
                    </a>
                </td>
            </tr>
        </table>
        <br>
        <div class="clearfix" th:if="${appointments == null || appointments.isEmpty()}">
            <h5 style="display: inline-block">No scheduled appointment.</h5>
            <a th:href="@{/user/make-appointment}" href="make-appointment.html">
                <button type="button" class="btn btn-primary" style="float: right">Make an Appointment</button>
            </a>
        </div>

    </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
    $(function() {
        // Sidebar toggle behavior
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar, #content').toggleClass('active');
        });
    });

    const alert = $('.alert');
    setTimeout(function () {
        alert.hide();
    }, 3000);
</script>
</body>
</html>
