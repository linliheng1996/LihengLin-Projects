<!-- Vertical navbar -->

        <div class="media d-flex align-items-center"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556074849/avatar-1_tcnd60.png" alt="..." width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">

        </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>

    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a href="home.html" class="nav-link text-dark font-italic">
                Home

</div>
<!-- End vertical navbar -->

<div class="container-fluid page-content pt-2" id="content">
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white shadow-sm mb-2"><i class="fa fa-bars"></i><small class="text-uppercase font-weight-bold"></small></button>
    <div th:unless="${#strings.isEmpty(successMessage)}" th:text="${successMessage}" class="alert alert-success" role="alert">
        Success!
    </div>
    <div th:unless="${#strings.isEmpty(errorMessage)}" th:text="${errorMessage}" class="alert alert-danger" role="alert">
        Fail!
    </div>
    <div class="content-wrapper">
        <div class="user-info clearfix">
            <form action="" th:action="@{/user/user-info}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="inputEmail" value="email@example.com" th:value="${user.getEmail()}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="fname" class="form-control" id="inputFirstName" th:value="${user.getFname()}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="lname" class="form-control" id="inputLastName" th:value="${user.getLname()}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAddress1" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" name="address1" class="form-control" id="inputAddress1" th:value="${user.getAddress1()}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAddress2" class="col-sm-3 col-form-label">Address Line 2</label>
                    <div class="col-sm-8">
                        <input type="text" name="address2" class="form-control" id="inputAddress2" th:value="${user.getAddress2()}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="text" name="phone" class="form-control" id="inputPhone" th:value="${user.getPhone()}">
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="uploadFile">Example file input</label>-->
<!--                    <input type="file" class="form-control-file" id="uploadFile" name="uploadFile">-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary float-right">Update</button>
            </form>
            <div class="line">&nbsp;</div>

            <form action="" th:action="@{/}" method="">
                <div class="form-group row">
                    <label for="inputCurrPwd" class="col-sm-3 col-form-label">Current Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputCurrPwd">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNewPwd" class="col-sm-3 col-form-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputNewPwd">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Change Password</button>

            </form>
        </div>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
    $(function() {
        // Sidebar toggle behavior
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar, #content').toggleClass('active');
        });
    });
    const alert = $('.alert');
    setTimeout(function () {
        alert.hide();
    }, 3000);

</script>
</body>
</html>
