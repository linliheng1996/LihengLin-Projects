    <div class="content-wrapper confirm-appointment clearfix">
        <h3>Please confirm your appointment:</h3>

            <h5>Doctor:</h5><p th:text="${doctor.fname } + ' ' + ${doctor.lname}">Henry Lin</p>
            <h5>Time:</h5><p th:text="${appointment.getDate()} + ' ' + ${appointment.getBeginTime()}">2020-07-01 10:00</p>

            <div>
                <form th:action="@{/user/complete-appointment}" method="post" id="confirm">
                    <input type="hidden" name="appointmentId" th:value="${appointment.getId()}">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Confirm</button>
                </form>

                <a href="#" onclick="window.history.go(-1)">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </a>
            </div>
        </div>
